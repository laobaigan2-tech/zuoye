- question: 在Python中，对于逻辑表达式 `(x > 5) or (x / y > 2)`，如果已知 `x > 5` 为 True，那么会发生什么？
  options:
    A: 计算机会继续计算 `x / y > 2`，然后得出最终结果。
    B: 计算机会立即停止计算，并确定整个表达式的结果为 True。
    C: 计算机会报错，因为 `y` 可能未定义。
    D: 计算机会将 `or` 两边的结果都计算出来再比较。
  answer: B
  explanation: 由于 `or` 运算符具有短路特性，只要第一个操作数 (`x > 5`) 为 True，整个表达式的结果就已经确定为 True。因此，为了性能优化和避免潜在错误（如
    `y` 为0导致的除零错误），计算机会跳过对第二个操作数 (`x / y > 2`) 的计算。
- question: 在Python中，逻辑运算符 `not`、`and`、`or` 的默认计算优先级（从高到低）是怎样的？
  options:
    A: '`not` > `and` > `or`'
    B: '`and` > `or` > `not`'
    C: '`or` > `and` > `not`'
    D: 它们的优先级相同，按从左到右顺序计算。
  answer: A
  explanation: Python中逻辑运算符的默认优先级顺序是：`not` 最高，其次是 `and`，最后是 `or`。例如，表达式 `a or b and
    not c` 会被解释为 `a or (b and (not c))`。最佳实践是使用括号 `()` 来明确指定计算顺序，使代码意图更清晰。
