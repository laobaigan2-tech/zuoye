- question: 逻辑运算符的主要作用是什么？
  options:
    A: 执行数学计算，如加法和乘法
    B: 定义变量和函数
    C: 连接和组合多个布尔值，以得出一个新的布尔结果
    D: 控制程序的循环次数
  answer: C
  explanation: 根据核心定义，逻辑运算符是用于连接和组合多个布尔值（True或False）的符号，通过逻辑规则得出一个新的布尔结果。它们是进行条件判断和决策的核心工具。
- question: 逻辑运算符运算的最终结果通常是什么类型？
  options:
    A: 整数（如 0 或 1）
    B: 字符串（如 'True' 或 'False'）
    C: 布尔值（True 或 False）
    D: 浮点数
  answer: C
  explanation: 根据关键特征，逻辑运算符的运算最终结果一定是一个布尔值（True 或 False）。虽然某些语言中非布尔值可被视作布尔值参与运算，但运算符本身返回的是布尔结果。
- question: 关于逻辑运算符的‘短路求值’，以下哪项描述是正确的？
  options:
    A: 它会同时计算所有操作数以获得最快速度
    B: 如果根据第一个操作数就能确定最终结果，计算机将不会计算第二个操作数
    C: 它强制要求必须计算完所有操作数
    D: 它只适用于‘not’运算符
  answer: B
  explanation: 短路求值是逻辑运算符‘and’和‘or’的关键特征。当第一个操作数已经能决定整个表达式的结果时（例如，`False and ...`
    结果必为False，`True or ...` 结果必为True），计算机会跳过对第二个操作数的求值，这能提升效率并避免潜在错误。
- question: 在编程中，逻辑运算符通常可以处理以下哪种数据？
  options:
    A: 主要处理布尔值，但非布尔值（如数字、字符串）通常也可被“视作”布尔值进行判断
    B: 只处理数字
    C: 只处理明确的布尔值（True/False）
    D: 只处理文本字符串
  answer: A
  explanation: 根据关键特征，逻辑运算符主要处理True和False，但在编程语言中，非布尔值（如数字、字符串）通常也可被“视作”布尔值进行判断。常见的规则是非零、非空通常被视为True，零、空被视为False。
- question: 将多个简单的条件组合成一个复杂的复合条件，这主要体现了逻辑运算符的哪个作用？
  options:
    A: 构建复杂条件
    B: 短路求值
    C: 操作布尔值
    D: 返回布尔结果
  answer: A
  explanation: 根据关键特征，逻辑运算符可以将多个简单的条件组合成一个复杂的复合条件，这是其核心功能之一，让程序能处理更精细、多层次的逻辑判断。
- question: 在Python中，如果 `has_money = True` 且 `has_time = False`，那么表达式 `has_money and
    has_time` 的结果是什么？
  options:
    A: 'True'
    B: 会报错
    C: None
    D: 'False'
  answer: D
  explanation: 逻辑运算符 `and` 要求两边的条件同时为真，结果才为真。`has_money` 为 True，但 `has_time` 为 False，因此
    `True and False` 的结果是 False。
